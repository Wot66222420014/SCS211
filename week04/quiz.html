
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">

        <form class="was-validated">
        <div class="row mb-3"> 
            <div class="col-lg-6">
                <label>คณะ / สาขาวิชาที่เลือกเข้าศึกษา</label><span><font color="red">*</font></span>
                <select class="form-select is-invalid" required aria-label="select example">
                  <option value="">Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                
        </div>

        <div class="row g-3">
            <div class="col-md-3">
                <label for="validationServer04" class="form-label">สัญชาติ <font color="red">*</font></label>
                <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                  <option selected disabled value="">Choose...</option>
                  <option>...A</option>
                  <option>...b</option>
                  <option>...Ab</option>
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
                 
                </div>
              </div>
            <div class="col-md-3">
                <label for="validationServer04" class="form-label">เพศ<font color="red">*</font></label>
                <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                  <option selected disabled value="">Choose...</option>
                  <option>000</option>
                  <option>111</option>
                  <option>222</option>
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
                
                </div>
            </div>
        </div>
        <div class="row g-3">  
            <div class="col-md-2">
              <label for="validationServer01" class="form-label">คำนำหน้า<font color="red">*</font></label>
              <input type="text" class="form-control is-valid" id="validationServer01"required>
              <div class="valid-feedback">
                
              </div>
            </div>
            <div class="col-md-2">
              <label for="validationServer01" class="form-label">ชื่อ<font color="red">*</font></label>
              <input type="text" class="form-control is-valid" id="validationServer01"required>
              <div class="valid-feedback">
             
              </div>
            </div>
            <div class="col-md-2">
              <label for="validationServer01" class="form-label">นามสกุล<font color="red">*</font></label>
              <input type="text" class="form-control is-valid" id="validationServer01" required>
              <div class="valid-feedback">
              
              </div>
            </div>
            <div class="col-md-2">
              <label for="validationServer02" class="form-label">บัตรประชาชน<font color="red">*</font></label>
              <input type="number" class="form-control is-valid" id="validationServer02" value="Otto" required>
              <div class="valid-feedback">
              
              </div>
            </div>
            <div class="col-md-2">
              <label for="validationServer02" class="form-label">เบอร์โทรศัพท์<font color="red">*</font></label>
              <input type="number" class="form-control is-valid" id="validationServer02" value="Otto" required>
              <div class="valid-feedback">
               
              </div>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-4">
              <label for="validationServer03" class="form-label">ID LINE (ถ้ามี)<font color="red">*</font></label>
              <input type="number" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
                
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServer03" class="form-label">Facebook<font color="red">*</font></label>
              <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
            
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label">อีเมล<font color="red">*</font></label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                 
                </div>
              </div>
            </div>
        </div>
        <div class="row g-3">
                <div class="col-md-3">
                <label for="validationServer04" class="form-label">วุฒิการศึกษา<font color="red">*</font></label>
                <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Choose...</option>
                <option>1212.</option>
                <option>.13131</option>
                <option>141414</option>
                
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
                
                </div>
            </div>
            <div class="col-md-6">
              <label for="validationServer03" class="form-label">สถาบันเดิม<font color="red">*</font></label>
              <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
               
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer04" class="form-label">จังหวัด<font color="red">*</font></label>
              <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Choose...</option>
                <option>777/</option>
                <option>.888</option>
                <option>.999</option>
              </select>
              <div id="validationServer04Feedback" class="invalid-feedback">
                
              </div>
            </div>
            <div class="row g-3">
                <div class="col-md-3">
                <label for="validationServer05" class="form-label">สาขาวิชาที่เรียนจบ<font color="red">*</font></label>
                <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                <div id="validationServer05Feedback" class="invalid-feedback">
                
                </div>
                </div>
                <div class="col-md-3">
                <label for="validationServer05" class="form-label">ผลเรียนเฉลี่ย (GPAX)<font color="red">*</font></label>
                <input type="number" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                <div id="validationServer05Feedback" class="invalid-feedback">
                   
                </div>
                </div>
            </div>
            <div class="row g-3">
             <div class="col-md-3">
              <label for="validationServer04" class="form-label">มีความกู้ยืมเพื่อการศึกษา<font color="red">*</font></label>
              <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Choose...</option>
                <option>www</option>
                <option>encrypted-media</option>
                <option>rrr</option>
              </select>
              <div id="validationServer04Feedback" class="invalid-feedback">
               
              </div>
            </div>
            </div>
            <div class="row g-3">
            <div class="mb-3">
                <label for="validationServer04" class="form-label">แนบวุฒิการศึกษา<font color="red">*</font></label>
                <input type="file" class="form-control" aria-label="file example" required>
                <div class="invalid-feedback">Example invalid form file feedback</div>
                
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Agree to terms and conditions
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>

    </div>
  </body>
</html>
